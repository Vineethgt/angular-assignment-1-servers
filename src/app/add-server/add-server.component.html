<p class="header">ADD SERVER</p>
<div class="row gy-2 gx-3 align-items-center w">
  <div class="col-sm-4 p">
    <label for="status" class="form-label">Server Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Servername"
      #serverName
    />
  </div>
  <div class="col-sm-4 p">
    <label for="status" class="form-label">Status:</label>
    <select class="form-control" name="status" #serverStatus>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>
  <div class="col-sm-4 text-center p">
    <button
      type="button"
      class="btn btn-primary"
      (click)="addServer(serverName.value, serverStatus.value)"
    >
      Add Server
    </button>
  </div>
</div>
